---
# Monitoring Services Configuration
# This applies to monitoring and observability services

# Monitoring services include:
# - prometheus
# - grafana
# - alertmanager
# - loki
# - uptime-kuma

# Monitoring service network configuration
monitoring_network:
  subnet: "172.23.0.0/16"
  internal_ip: "10.0.3.10"
  external_access: false

# Monitoring service retention policies
monitoring_retention:
  prometheus:
    metrics: "90 days"
    rules: "1 year"
  grafana:
    dashboards: "1 year"
    users: "1 year"
  loki:
    logs: "30 days"
  alertmanager:
    alerts: "7 days"

# Monitoring service alerting configuration
monitoring_alerts:
  critical:
    - service_down
    - high_cpu
    - high_memory
    - disk_full
    - backup_failure
  warning:
    - high_disk_usage
    - service_degraded
    - certificate_expiry

# Monitoring service security
monitoring_security:
  authentication_required: true
  ssl_enabled: true
  firewall_rules:
    - port: 9090  # prometheus
      protocol: tcp
    - port: 3000  # grafana
      protocol: tcp
    - port: 9093  # alertmanager
      protocol: tcp
    - port: 3100  # loki
      protocol: tcp

# Monitoring service backup
monitoring_backup:
  enabled: true
  frequency: "daily"
  retention: "90 days"
  include_configs: true 